name: Merge Video Data

on:
  workflow_dispatch:

jobs:
  merge-data:
    runs-on: ubuntu-latest
    env:
      POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
      POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      BIGQUERY_PROJECT_ID: ${{ secrets.BIGQUERY_PROJECT_ID }}
      BIGQUERY_DATASET: ${{ secrets.BIGQUERY_DATASET }}
      BIGQUERY_TABLE: ${{ secrets.BIGQUERY_TABLE }}
      BIGQUERY_CREDENTIALS_PATH: ${{ secrets.BIGQUERY_CREDENTIALS_PATH }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # If you need to write GCP credentials to a file for BigQuery access
      # - name: Set up Google Cloud credentials
      #   run: echo "$GCP_KEY_JSON" > gcp-key.json
      #   env:
      #     GCP_KEY_JSON: ${{ secrets.GCP_KEY_JSON }}

      # If you need to export any other secrets for db_utils
      # - name: Export PostgreSQL connection string
      #   run: echo "POSTGRES_CONN_STRING=$POSTGRES_CONN_STRING" >> $GITHUB_ENV
      #   env:
      #     POSTGRES_CONN_STRING: ${{ secrets.POSTGRES_CONN_STRING }}

      - name: Write BigQuery credentials file
        run: |
          echo "$BIGQUERY_CREDENTIALS_JSON" > "$BIGQUERY_CREDENTIALS_PATH"
          chmod 600 "$BIGQUERY_CREDENTIALS_PATH"
        env:
          BIGQUERY_CREDENTIALS_JSON: ${{ secrets.BIGQUERY_CREDENTIALS_JSON }}
          BIGQUERY_CREDENTIALS_PATH: ${{ secrets.BIGQUERY_CREDENTIALS_PATH }}

      - name: Run merge.py
        run: |
          python src/merge.py

      - name: Upload merged CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: data-csv
          path: data/merged_data_*.csv
